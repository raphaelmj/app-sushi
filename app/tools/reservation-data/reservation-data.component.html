<FlexboxLayout flexDirection="column" alignItems="center" justifyContent="center" [formGroup]="formData">

    <FlexboxLayout flexDirection="row" justifyContent="center" alignContent="center" class="label-size" *ngIf="!noSize">
        <Label text="Liczba osób" class="size"></Label>
    </FlexboxLayout>

    <FlexboxLayout flexDirection="row" justifyContent="center" alignContent="center" class="qua-form" *ngIf="!noSize">
        <FlexboxLayout flexDirection="row" alignItems="center" justifyContent="center" (tap)="qSize('minus')"
                       class="bt-qua">
            <Label>
                <FormattedString>
                    <Span text="&#xf068;" class="fas"></Span>
                </FormattedString>
            </Label>
        </FlexboxLayout>
        <TextField editable="false" keyboardType="integer" formControlName="reservationSize">
        </TextField>
        <FlexboxLayout flexDirection="row" alignItems="center" justifyContent="center" (tap)="qSize('plus')"
                       class="bt-qua">
            <Label>
                <FormattedString>
                    <Span text="&#xf067;" class="fas"></Span>
                </FormattedString>
            </Label>
        </FlexboxLayout>
    </FlexboxLayout>
    <FlexboxLayout flexDirection="row" justifyContent="center" alignContent="center">
        <TextField
                   width="300"
                   hint="dla kogo?"
                   formControlName="forWho">
        </TextField>
    </FlexboxLayout>
    <FlexboxLayout flexDirection="row" justifyContent="center" alignContent="center">
        <TextField
                   width="300"
                   hint="telefon"
                   keyboardType="phone"
                   formControlName="phone">
        </TextField>
    </FlexboxLayout>
    <FlexboxLayout flexDirection="row" justifyContent="center" alignContent="center">

        <TextView hint="Opis..."
                  width="300"
                  formControlName="description">
        </TextView>
    </FlexboxLayout>

    <GridLayout rows="50,50">
        <Button (tap)="setReservation()" class="set-bt" text="Zmień informacje" row="0"></Button>
        <Button (tap)="unsetReservation()" class="unset-bt" text="Nie zmieniaj" row="1"></Button>
    </GridLayout>

</FlexboxLayout>
