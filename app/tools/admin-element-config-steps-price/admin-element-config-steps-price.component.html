<GridLayout rows="*,*,40" class="grid-ele p-10" width="50%">
    <Label [text]="element.name | stripTags" class="htmlLabel" width="100%" textWrap="true" row="0"></Label>
    <Label [text]="'cena w konfiguracji'" class="red-price" row="1"></Label>
    <Button class="add-cart-bt" (tap)="addToCart()" height="40" width="100%" row="2">
        <FormattedString>
            <Span text="&#xf217;" class="fas"></Span>
        </FormattedString>
    </Button>
</GridLayout>
